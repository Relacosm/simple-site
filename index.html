<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #play-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #671dd6;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #play-button:hover {
            background-color: #6e1ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <p></p>
        <button id="play-button">Play</button>
        <audio id="backgroundMusic" loop>
            <source src="sound/song1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const audio = document.getElementById('backgroundMusic');
        const playButton = document.getElementById('play-button');
        let isPlaying = false;

        playButton.addEventListener('click', function() {
            if (!isPlaying) {
                audio.currentTime = 0; // Set start time to 52 seconds
                audio.play();
                playButton.textContent = 'Pause';
            } else {
                audio.pause();
                playButton.textContent = 'Play';
            }
            isPlaying = !isPlaying;
        });

        // Optional: Set initial volume to 50%
        audio.volume = 0.5;
    </script>
</body>
</html>
